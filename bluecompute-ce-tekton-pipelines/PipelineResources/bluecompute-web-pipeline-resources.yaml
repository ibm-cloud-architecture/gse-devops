apiVersion: v1
items:
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: docker-image
  spec:
    params:
    - name: url
      value: us.icr.io/<user>/bluecompute-web
    type: image
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: git-source
  spec:
    params:
    - name: revision
      value: spring
    - name: url
      value: https://github.com/<Git Org>/refarch-cloudnative-bluecompute-web
    type: git
kind: List

apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: bluecompute-build-and-deploy-pipeline-customer
spec:
  resources:
    - name: git-source-customer
      type: git
    - name: docker-image-customer
      type: image
  params:
    - name: pathToContext
      description: The path to the build context, used by Kaniko - within the workspace
      default: /workspace/git-source-customer
    - name: pathToDockerFile
      description: The path to the dockerfile to build (relative to the context)
      default: Dockerfile
    - name: pathToYamlFile
      description: The path to the yaml file to deploy within the git source
      default: k8s/deployment.yaml
    - name: image-name
      description: Url of image repository
    - name: image-tag
      description: Tag to apply to the built image
  tasks:
  - name: build-task
    params:
      - name: pathToContext
        value: "$(params.pathToContext)"
      - name: pathToDockerFile
        value: "$(params.pathToDockerFile)"
      - name: image-name
        value: "$(params.image-name)"
      - name: image-tag
        value: "$(params.image-tag)"
    resources:
      inputs:
      - name: git-source-customer
        resource: git-source-customer
      outputs:
      - name: docker-image-customer
        resource: docker-image-customer
    taskRef:
      name: bluecompute-customer-build-task
  - name: deploy-task
    params:
      - name: pathToYamlFile
        value:  "$(params.pathToYamlFile)"
      - name: image-name
        value: "$(params.image-name)"
      - name: image-tag
        value: "$(params.image-tag)"
    resources:
      inputs:
      - name: git-source-customer
        resource: git-source-customer
      - name: docker-image-customer
        resource: docker-image-customer
    runAfter:
    - build-task
    taskRef:
      name: bluecompute-customer-deploy-task
